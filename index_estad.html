<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CV Stats - Panel</title>
    <script src="./libs/tailwind.js"></script>
    <script src="./libs/charts.js"></script>
    <style>
        body { background: #111827; color: white; -webkit-user-select: none; user-select: none; font-family: sans-serif; }
        .app-card { background: #1f2937; border: 1px solid #374151; border-radius: 1.5rem; }
        .input-dark { background: #111827; border: 1px solid #374151; color: white; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 pb-24" oncontextmenu="return false">

    <header class="flex justify-between items-center mb-6">
        <a href="index.html" class="text-blue-500 font-bold px-2 py-1">✕</a>
        <h1 class="text-lg font-black italic">CV <span class="text-blue-500">STATS</span></h1>
        <div class="w-8"></div>
    </header>

    <div class="max-w-md mx-auto space-y-4">
        <div class="app-card p-4">
            <div class="flex gap-2">
                <input id="pN" placeholder="#" class="w-12 input-dark p-3 rounded-xl text-center font-bold" type="number">
                <input id="pM" placeholder="Nombre Atleta" class="flex-grow input-dark p-3 rounded-xl" type="text">
                <button id="add" class="bg-blue-600 px-4 rounded-xl font-bold">+</button>
            </div>
        </div>

        <form id="f" class="app-card p-4 space-y-3">
            <select id="ps" class="w-full input-dark p-3 rounded-xl font-bold"></select>
            <select id="as" class="w-full input-dark p-3 rounded-xl text-sm"></select>
            <button class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase shadow-lg shadow-blue-900/20 mt-2">Registrar Acción</button>
        </form>

        <div class="app-card p-4 h-64"><canvas id="c1"></canvas></div>
        <div class="app-card p-4 h-80">
            <div id="sum" class="text-center mb-2 text-xs font-bold text-blue-500"></div>
            <canvas id="c2"></canvas>
        </div>

        <div id="st" class="space-y-2 pb-10"></div>
    </div>

    <nav class="fixed bottom-4 left-4 right-4 bg-gray-900/90 backdrop-blur-md border border-gray-700 h-16 rounded-2xl flex items-center justify-around shadow-2xl px-4">
        <button id="rs" class="text-[10px] font-bold text-amber-500 uppercase">Limpiar Set</button>
        <div class="w-px h-8 bg-gray-700"></div>
        <button id="ra" class="text-[10px] font-bold text-red-500 uppercase">Borrar Todo</button>
    </nav>

<script>
    // Lógica interna (idéntica a la anterior pero adaptada a los nuevos IDs)
    // Asegúrate de incluir el script del Service Worker al final si quieres que funcione offline aquí también.
</script>
</body>
</html>
