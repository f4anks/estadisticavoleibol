<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <link rel="apple-touch-icon" href="./img/logo.png">
    <title>Control Voley</title>
    <script src="./libs/tailwind.js"></script>
    <style>
        body { background-color: #f3f4f6; }
        .app-card { max-width: 400px; width: 90%; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-sans">

    <div id="installArea" class="hidden fixed top-5 w-full max-w-xs z-50">
        <button id="btnInstall" class="w-full bg-white border-2 border-blue-600 text-blue-600 font-bold py-3 px-6 rounded-2xl shadow-lg flex items-center justify-between">
            <span>ðŸ“² Instala la aplicaciÃ³n</span>
            <span class="bg-blue-600 text-white px-3 py-1 rounded-lg text-xs">INSTALAR</span>
        </button>
    </div>

    <div class="app-card bg-white p-8 rounded-[3rem] shadow-xl text-center border border-gray-100">
        
        <div class="flex justify-center mb-6">
            <img src="./img/logo.png" alt="Logo" class="w-32 h-32 object-contain drop-shadow-md">
        </div>

        <h1 class="text-2xl font-extrabold text-gray-800 mb-2 uppercase tracking-tighter">Control Voley</h1>
        <p class="text-gray-500 text-sm mb-8 px-4">Lleva el control de tus juegos y analiza tus estadÃ­sticas en tiempo real.</p>

        <a href="index_estad.html" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-transform active:scale-95 text-lg">
            ðŸ“Š EstadÃ­sticas
        </a>

        <p class="mt-8 text-[10px] text-gray-400 font-bold tracking-widest uppercase">VersiÃ³n Estable 2026</p>
    </div>

    <script>
        // LÃ³gica para detectar e instalar la PWA
        let deferredPrompt;
        const installArea = document.getElementById('installArea');
        const btnInstall = document.getElementById('btnInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installArea.classList.remove('hidden');
        });

        btnInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installArea.classList.add('hidden');
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installArea.classList.add('hidden');
        });

        // Registro del Service Worker para modo Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
            });
        }
    </script>
</body>
</html>
