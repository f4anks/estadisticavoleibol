<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./img/logo.png">
    <title>Control Voley</title>
    <script src="./libs/tailwind.js"></script>
    <style>
        body { background: #111827; overflow: hidden; height: 100vh; font-family: sans-serif; }
        .app-bg { background: linear-gradient(180deg, #1f2937 0%, #111827 100%); }
        .hidden { display: none; }
        .active-btn { transition: transform 0.1s; }
        .active-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="app-bg flex flex-col items-center justify-between p-8 text-white">

    <div id="installArea" class="hidden w-full max-w-sm bg-blue-600 p-4 rounded-2xl flex items-center justify-between shadow-2xl animate-bounce">
        <div class="flex items-center gap-3">
            <img src="./img/logo.png" class="w-10 h-10 rounded-lg bg-white p-1">
            <div>
                <p class="text-xs font-bold">Instalar App</p>
                <p class="text-[10px] opacity-80">Modo offline disponible</p>
            </div>
        </div>
        <button id="btnInstall" class="bg-white text-blue-600 px-4 py-2 rounded-xl text-xs font-black uppercase">Obtener</button>
    </div>

    <div class="flex flex-col items-center w-full">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-2xl mb-6">
            <img src="./img/logo.png" alt="Logo" class="w-24 h-24 object-contain">
        </div>
        <h1 class="text-3xl font-black italic tracking-tighter mb-2">CONTROL <span class="text-blue-500">VOLEY</span></h1>
        <p class="text-gray-400 text-sm text-center px-4">Lleva el control de tus juegos y analiza tus estad√≠sticas sin conexi√≥n.</p>
    </div>

    <div class="w-full max-w-sm pb-10">
        <a href="index_estad.html" class="active-btn flex items-center justify-center gap-3 w-full bg-blue-600 text-white font-black py-5 rounded-2xl text-xl shadow-lg shadow-blue-900/40 uppercase">
            <span>üìä</span> Estad√≠sticas
        </a>
        <p class="text-center mt-6 text-[10px] text-gray-600 uppercase font-bold tracking-[0.3em]">Versi√≥n Pro 2026</p>
    </div>

    <script>
        let deferredPrompt;
        const installArea = document.getElementById('installArea');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installArea.classList.remove('hidden');
        });
        document.getElementById('btnInstall').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installArea.classList.add('hidden');
                deferredPrompt = null;
            }
        });
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
        }
    </script>
</body>
</html>
